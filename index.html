<html>
    <head>
        <title>VR video streamming Webcam</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			#container {
				margin: 0px auto;
				width: 640px;
				height: 480px;
				border: 10px #333 solid;
			}
			#videoElement {
				width: 640px;
				height: 480px;
				background-color: #666;
			}
		</style>
    </head>
    <body>
        <center>
			<H1>Test Webcam</h1>
			<div id="container">
				<video id="video" autoplay>

					No video support in your browser ...
				</video>
			</div>	
        <center>
		<h2>
			By : Mohammed Yasser Moghrabiah <a href="https://www.facebook.com/mohammedyassermoghrabiah/">Facebook</a> <a href="https://www.linkedin.com/in/yassermog/"> linkedin</a>
		</h2>
        <script type="text/javascript">
            window.URL =window.URL || window.webkitURL;
    
			// Get access to the camera!
			if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
				// Not adding `{ audio: true }` since we only want video now
				navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
					//video.src = window.URL.createObjectURL(stream);
					video.srcObject = stream;
					video.play();
				});
			}
        </script>
    </body>
</html>
